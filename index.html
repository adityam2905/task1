<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY WEBPAGE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            margin: 0;
            text-align: center;
        }
        h2 {
            text-align: center;
            color: #555;
            font-style: italic;
            margin-top: 20px;
        }
        form {
            width: 50%;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        hr {
            border: 1px solid #ddd;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
        select {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .radio-group {
            margin-bottom: 20px;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Details Form</h1>
    <hr>
    <h2><marquee><em>Enter all details in the form carefully!!</em></marquee></h2>
    <hr>

    <form>
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name">
        </div>

        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name">
        </div>

        <div class="form-group radio-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender"> <label for="male">Male</label>
            <input type="radio" id="female" name="gender"> <label for="female">Female</label>
            <input type="radio" id="no-answer" name="gender"> <label for="no-answer">Do not wish to answer</label>
        </div>

        <div class="form-group">
            <label for="subject">Subject of Interest:</label>
            <select id="subject" name="subject">
                <option value="Maths">Maths</option>
                <option value="BEEE">BEEE</option>
                <option value="DSA">DSA</option>
                <option value="Web Programming Lab">Web Programming Lab</option>
            </select>
        </div>

        <div class="form-group">
            <label for="languages">Languages known:</label>
            <input type="text" id="languages" name="languages">
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        </div>

        <div class="form-group">
            <label for="contact">Contact No.:</label>
            <input type="number" id="contact" name="contact">
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" size="50">
        </div>

        <div class="form-group">
            <label for="pincode">Pin Code:</label>
            <input type="number" id="pincode" name="pincode">
        </div>

        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state">
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country">
        </div>

        <hr>

        <div class="center">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>

</body>
</html>
